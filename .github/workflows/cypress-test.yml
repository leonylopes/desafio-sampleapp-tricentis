name: Cypress Tests with Allure Report

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c贸digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar depend锚ncias
        run: npm install

      - name: Atualizar JSON com data atual
        run: node cypress/support/createAndUpdateJson.js

      - name: Executar testes com Cypress e Allure
        run: npx cypress run --env allure=true

      #  Baixa branch gh-pages para copiar hist贸rico e manipular relat贸rios
      - name: Checkout gh-pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      #  Copia o 煤ltimo hist贸rico
      - name: Copiar hist贸rico anterior (se existir)
        run: |
          if ls gh-pages/*/history >/dev/null 2>&1; then
            LAST_HISTORY=$(find gh-pages -maxdepth 2 -type d -name history | sort | tail -n 1)
            echo "History encontrado: $LAST_HISTORY"
            mkdir -p allure-results/history
            cp -r "$LAST_HISTORY/"* allure-results/history/
          else
            echo "Nenhum hist贸rico encontrado."
          fi

      - name: Instalar Allure CLI
        run: npm install -g allure-commandline

      - name: Gerar timestamp e nome da pasta
        run: |
          TIMESTAMP=$(date +'%Y-%m-%d_%H-%M-%S')
          echo "REPORT_DIR=allure-report-$TIMESTAMP" >> $GITHUB_ENV

      - name: Gerar Allure Report
        run: |
          allure generate allure-results --clean -o ${{ env.REPORT_DIR }}

      #  Manter somente os 15 relat贸rios mais recentes
      - name: Limpar relat贸rios antigos (manter apenas 15)
        run: |
          cd gh-pages
          ls -d allure-report-* | sort | head -n -15 | xargs -r rm -rf
          cd ..

      #  Criar index.html autom谩tico
      - name: Criar index.html com links dos relat贸rios
        run: |
          cd gh-pages
          echo "<html><body><h1>Hist贸rico de Relat贸rios Allure</h1><ul>" > index.html
          for dir in $(ls -d allure-report-* | sort -r); do
            echo "<li><a href='./$dir/'>${dir}</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html
          cd ..

      #  Publicar tudo no gh-pages
      - name: Publicar Allure Report + index.html no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: gh-pages

      - name: Adicionar link do report ao resumo
        run: echo " [Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_DIR }}/)" >> $GITHUB_STEP_SUMMARY