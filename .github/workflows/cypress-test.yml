name: Run Tests and Publish Allure Report

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate Allure results
        run: npm run test:allure

      # ================================
      #   GERA NOME DO RELATÓRIO
      # ================================
      - name: Generate report directory name
        id: timestamp
        run: |
          TS=$(date +"%Y-%m-%d_%H-%M-%S")
          echo "REPORT_DIR=allure-report-$TS" >> $GITHUB_ENV

      # ================================
      #   RESTAURA HISTÓRICO MAIS RECENTE
      # ================================
      - name: Checkout gh-pages for history
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy last history if exists
        run: |
          LAST_HISTORY=$(ls -td gh-pages/allure-report-*/history 2>/dev/null | head -n 1 || true)

          if [ -n "$LAST_HISTORY" ]; then
            echo "History found: $LAST_HISTORY"
            mkdir -p allure-results/history
            cp -r "$LAST_HISTORY/"* allure-results/history/
          else
            echo "No previous history found."
          fi

      # ================================
      #   GERA O RELATÓRIO FINAL (HTML)
      # ================================
      - name: Generate Allure Report
        run: |
          npm run allure:generate -- --clean

      - name: Rename generated report folder
        run: |
          mv allure-report ${{ env.REPORT_DIR }}

      # ================================
      #   MOVE O HISTORY PARA O LOCAL CORRETO
      # ================================
      - name: Move history into report
        run: |
          if [ -d allure-results/history ]; then
            mkdir -p "${{ env.REPORT_DIR }}/history"
            cp -r allure-results/history/* "${{ env.REPORT_DIR }}/history/"
          fi

      # ================================
      #   ATUALIZA INDEX.HTML
      # ================================
      - name: Generate index.html listing reports
        run: |
          echo "<html><body><h1>Allure Reports</h1><ul>" > index.html

          for d in $(ls -td allure-report-*); do
            echo "<li><a href=\"./$d/index.html\">$d</a></li>" >> index.html
          done

          echo "</ul></body></html>" >> index.html

      # ================================
      #   MANTÉM SOMENTE OS 15 RELATÓRIOS MAIS RECENTES
      # ================================
      - name: Cleanup older reports, keep 15 newest
        run: |
          REPORTS=$(ls -td allure-report-* 2>/dev/null)
          COUNT=0

          for R in $REPORTS; do
            COUNT=$((COUNT+1))
            if [ $COUNT -gt 15 ]; then
              echo "Deleting old report: $R"
              rm -rf "$R"
            fi
          done

      # ================================
      #   PUBLICA NO GH-PAGES (RAIZ)
      # ================================
      - name: Publish to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: .

      # ================================
      #   ADICIONA LINK NO SUMMARY
      # ================================
      - name: Add report link to summary
        run: |
          URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/${{ env.REPORT_DIR }}/"
          echo "### ✅ Allure Report Gerado" >> $GITHUB_STEP_SUMMARY
          echo "[Clique aqui para abrir o relatório]($URL)" >> $GITHUB_STEP_SUMMARY
